name: dot_flutter_sdk_example
description: Demonstrates how to use the DOT Flutter SDK.
publish_to: none
version: 1.0.00+1000

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.10.0"

flutter:
  uses-material-design: true
  assets:
    - assets/licenses/

dependencies:
  flutter:
    sdk: flutter
  dot_document: ^0.2.1
  dot_face_lite: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
